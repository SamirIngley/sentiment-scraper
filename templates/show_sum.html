{% extends 'layout.html' %}

{% block content %}
<br>
<a href="/" class="btn btn-secondary">Home</a>
<br>
<center><h1>SITE: {{site.name}}</h1></center>

<font size="28"><i>PRICE: ${{site.price}}</i></font>

<br><br>
<a href="/edit/{{site._id}}" class="btn btn-info">Edit Site </a>

<br><br>
<form action="/delete/{{site._id}}" method="POST">
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
