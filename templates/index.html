{% extends 'layout.html' %}

{% block content %}

<center><h1>Summaries</h1></center>
<br>
<center>New Article</center>

<center>
URL: <input type="text" name="url">
<br>
<button type="submit" class="btn btn-warning">Submit</button>
</center>


<ol>
    {% for site in sites %}

    <li>
        <br>
        <a href="/site/{{site._id}}">{{site.name}}</a>
        <a href="/edit/{{site._id}}" class="btn btn-info">Edit</a>
        <form action="/delete/{{site._id}}" method="POST"></form>
            <button type="submit" class="btn btn-danger">Delete</button>
        <br>
    </li>

    {% endfor %}
</ol>

{% endblock %}
